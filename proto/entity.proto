syntax = "proto3";

message EntityContent {
  string file = 1;
  string hash = 2;

}
message Entity {
  string version = 1;
  string id = 2;
  string type = 3;
  float timestamp = 4;
  repeated string pointers = 5;
  repeated EntityContent content = 6;
  // TODO_OBJECT_MAPPING metadata = 450004177;

}
